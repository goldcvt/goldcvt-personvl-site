<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet"
          href="style.css" />
    <title>Pick Your Music | Проект 3</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(249.99deg, #2a9adb 26%, #11DEE9 125%);">
                <h1>Ramphastos cuvieri</h1>
                <p>Кювьеров тукан</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #1F6E56 20%, #5B9D46 104%);">
                <h1>Bradypodion pumilum</h1>
                <p>Хамелеон</p>
            </div>
            <div style="background: linear-gradient(251.87deg, #CC8137 30%, #C5A06D 70%);">
                <h1>Brachypelma smithi</h1>
                <p>Паук-птицеед</p>
            </div>
            <div style="background: linear-gradient(140.16deg, #8B3C42 -10%, #1B1312 78%);">
                <h1>Chrysomallon squamiferum</h1>
                <p>Вулканический моллюск</p>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner">
                <div class="progress-section">
                    <div class="progress-section_playmask"></div>
                </div>
                <div class="progress-section">
                    <div class="progress-section_playmask"></div>
                </div>
                <div class="progress-section">
                    <div class="progress-section_playmask"></div>
                </div>
                <div class="progress-section">
                    <div class="progress-section_playmask"></div>
                </div>
            </div>
        </div>
        <div class="main-slide">
            <div class="slide"
                 id="slide1">
                <h1 style="color: white">11111</h1>
                <p style="color: white">COntent!! Wow, so much content you wouldn't believe!</p>
                <div style="width: 10px; height: 10px; background-color: red"></div>
            </div>
            <div class="slide video"
                 id="slide2"
                 video-duration="00:19">
                <h1>
                    <div class="video-container">
                        <video autoplay
                               muted
                               loop>
                            <source src="https://2ch.hk/b/src/255846417/16338010685390.mp4"
                                    type="video/mp4" />
                        </video>
                        <div class="caption">
                            <h2>Your caption here</h2>
                        </div>
                    </div>
                </h1>
            </div>
            <div class="slide"
                 id="slide3">
                <h1>3</h1>
            </div>
            <div class="slide"
                 id="slide4">
                <h1>4</h1>
            </div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="utils.js"
            type="module"></script>
    <script src="mobile.js"
            type="module"></script>
    <script src="desktop.js"
            type="module"></script>
</body>

</html>
