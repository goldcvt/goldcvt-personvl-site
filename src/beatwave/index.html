<html lang="en">

<head>

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

</head>

<body>
      <div class="container">
            <div id="controls">

            </div>
            <div id="board">


            </div>
      </div>
      <div class="container-modal">
            <div class="modal">
                  <p>Это небольшая копия части приложения Beatwave. Нажмите на сетку, чтобы поставить ноту - она

                  </p>
                  <button>Начать джем!</button>
            </div>
      </div>
      <script src="../../dist/main.js"
              type="module"></script>
